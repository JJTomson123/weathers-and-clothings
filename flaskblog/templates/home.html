{% extends "layout2.html" %}
{% block content %}
<head>
    <style> 
        h2.test {
          width: 9em; 
          
          word-wrap: break-word;
    
        }
        #customers1 {
    
            background: #34b8ed; /* Old browsers */
            background: -moz-linear-gradient(-45deg,  #34b8ed 0%, #9ef785 100%);    
            background: -webkit-linear-gradient(-45deg,  #34b8ed 0%,#9ef785 100%);
            background: linear-gradient(135deg,  #34b8ed 0%,#9ef785 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#34b8ed', endColorstr='#9ef785',GradientType=1 ); 
            border-radius:10px;
            margin-top: 5rem;
            margin-right: 50rem;
            width: 300;
            height: 400;
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 30%;
        }
        #fontoday{
            margin-top: 1rem;
            margin-left: 1rem;
            height: 25rem
        }
        #fontodayweather{
            margin-top: 1rem;
            margin-left: 1rem;
        }
        #weimage{
            margin-top: -15rem;
            margin-left: 17rem;
        }
        #customers {
            margin-top: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}
        #customers tr:nth-child(odd){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: center;
          background-color: #4CAF50;
          color: white;
        }
        
    </style>
        
</head>
        <div id="customers1">
            <div id="fontoday">
                <h1><span style="color:white; font-family: cursive;">{{data[50][3]}}</span></h1>
                <div id="fontodayweather">
                    <h2><span style="color:white; font-family: cursive;">天氣:{{data[50][12]}}</span></h2>
                    <h2><span style="color:white; font-family: cursive;">最高溫度:{{data[50][5]}}°C</span></h2>
                    <h2><span style="color:white; font-family: cursive;">最低溫度:{{data[50][6]}}°C</span></h2>
                    <h2><span style="color:white; font-family: cursive;">濕度:{{data[50][7]}}%</span></h2>
                </div>
            </div>
            <div id="weimage">
                <img src={{img}} width="150" height="150">
            </div>
            
        </div>
        <div id="sidebar1">
            <img src=/static/image/closet.png width="820" height="810">
        </div>
        <div id="column1">
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src={{up}} width="320" height="320"><img src={{down}} width="320" height="320">
        </div>
        <div id="column2">
            <br>
            <br>
            <br>
            <br>

            <h2 id="demo" class="test" style="color:#FFDCB9"></h2>

        </div>
        <script>

            var a = "{{ weat }}";

            function myFunction(a) {
              
            
                if (a == "/static/movie/rainyday.mp4" ) {
                    var jsonContent = {
                        "featured": ["下雨下個不停，心情有沒有也跟著受影響了呢？",
                                     "今天會下雨，小心雨傘被幹走！",
                                     "下雨了，你是不是要買雨傘hahaha~~~"
                                    ]
                    }

                    var random = jsonContent.featured[Math.floor(Math.random() * jsonContent.featured.length)];
                    return random
                }
                else if (a == "/static/movie/sunnyday.mp4"){
                    var jsonContent = {
                        "featured": ["日曬很強的時候，搭配上帽子的穿搭也很不錯。",
                                     "天氣好就早睡早起，難道你的良心不會痛喔~",
                                     "今天的天氣易燃易爆炸！炸！炸！炸！"
                                    ]
                    }

                    var random = jsonContent.featured[Math.floor(Math.random() * jsonContent.featured.length)];
                    return random
                }
                else if (a == "/static/movie/sunnycloudy.mp4"){
                    var jsonContent = {
                        "featured": ["小哥哥還是小姐姐，請問這四個字怎麼念？晴天有雲。",
                                     "今天天氣很好，祝你有個美好的一天。",
                                     "！！請認真看完！！\n\n我的組員浪費很多時間寫這個小語。"
                                    ]
                    }

                    var random = jsonContent.featured[Math.floor(Math.random() * jsonContent.featured.length)];
                    return random
                }
                else{
                    var jsonContent = {
                        "featured": ["天冷的時候，最適合帶着棉被上課(:誤",
                                     "今天是陰天，我不想努力了！",
                                     "好吧！我真的想不到了，今天就是陰天。"
                                    ]
                    }

                    var random = jsonContent.featured[Math.floor(Math.random() * jsonContent.featured.length)];
                    return random
                }
            }

            document.getElementById("demo").innerHTML = myFunction(a);
            
        </script>
{% endblock content %}
