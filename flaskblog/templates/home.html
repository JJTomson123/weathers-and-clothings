{% extends "layout2.html" %}
{% block content %}
<head>
    <style> 
        p.test {
          width: 19em; 
          
          word-wrap: break-word;
    
        }
        #customers1 {
    
            background: #34b8ed; /* Old browsers */
            background: -moz-linear-gradient(-45deg,  #34b8ed 0%, #9ef785 100%);    
            background: -webkit-linear-gradient(-45deg,  #34b8ed 0%,#9ef785 100%);
            background: linear-gradient(135deg,  #34b8ed 0%,#9ef785 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#34b8ed', endColorstr='#9ef785',GradientType=1 ); 
            border-radius:10px;
            margin-top: 5rem;
            margin-right: 50rem;
            width: 300;
            height: 400;
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 30%;
        }
        #fontoday{
            margin-top: 1rem;
            margin-left: 1rem;
            height: 25rem
        }
        #fontodayweather{
            margin-top: 1rem;
            margin-left: 1rem;
        }
        #weimage{
            margin-top: -15rem;
            margin-left: 15rem;
        }
        #customers {
            margin-top: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}
        #customers tr:nth-child(odd){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: center;
          background-color: #4CAF50;
          color: white;
        }
        
    </style>
        
</head>
        <div id="customers1">
            <div id="fontoday">
                <h1><span style="color:white; font-family: cursive;">{{data[50][3]}}</span></h1>
                <div id="fontodayweather">
                    <h2><span style="color:white; font-family: cursive;">天氣:{{data[50][12]}}</span></h2>
                    <h2><span style="color:white; font-family: cursive;">最高溫度:{{data[50][5]}}°C</span></h2>
                    <h2><span style="color:white; font-family: cursive;">最低溫度:{{data[50][6]}}°C</span></h2>
                    <h2><span style="color:white; font-family: cursive;">濕度:{{data[50][7]}}%</span></h2>
                </div>
            </div>
            <div id="weimage">
                <img src={{img}} width="150" height="150">
            </div>
            
        </div>
        <div id="sidebar1">
            <img src=/static/image/closet.png width="820" height="810">
        </div>
        <div id="column1">
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src={{up}} width="320" height="320"><img src={{down}} width="320" height="320">
        </div>
        <div id="column2">
            <br>
            <br>
            <br>
            <br>

            <p id="demo" class="test" style="color:#FFDCB9"></p>

        </div>
        <script>

            var a = "{{ weat }}";

            function myFunction(a) {
              
            
                if (a == "/static/movie/rainyday.mp4" ) {
                    return "下雨下個不停，心情有沒有也跟著受影響了呢？選衣最好選一些比較跣水乾爽的衣服，可以選尼龍質地的衣服，蕾絲和絲質的衣料也是好選擇！下雨天鞋子當然最好選拖鞋或涼鞋～一些比較厚底的涼鞋是最好的";
                }
                else if (a == "/static/movie/sunnyday.mp4"){
                    return "日曬很強的時候，搭配上帽子的穿搭也很不錯選衣最好選一些比較透氣且薄薄的衣服，材質透氣的效果好，因此能夠讓你度過清涼的一天";
                }
                else{
                    return "陰天的時候，從家裡出門的時候明明還很熱，結果天氣一下又轉涼了適合多穿（帶）一件薄外套如果選擇薄一點材質當披肩造型，就算放入包包裡時也不會太重。不用擔心留太多汗和被雨水弄濕衣服，因此可以選擇更多不同材質的衣服進行搭配";
                }
            }

            document.getElementById("demo").innerHTML = myFunction(a);
            
        </script>
{% endblock content %}
