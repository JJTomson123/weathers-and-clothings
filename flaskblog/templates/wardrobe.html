{% extends "layout.html" %}
{% block content %}
<script type="text/javascript" src="static/choose.js"></script>
<div class="content-section">

    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">My Wardrobe</legend>   
            <div>
                <h2>Upload</h2>
                <table>  
                  <div class="form-group">
                    {{ form.picture.label() }}
                    {{ form.picture(class="form-control-file") }}
                    {% if form.picture.errors %}
                        {% for error in form.picture.errors %}
                            <span class="text-danger">{{ error }}</span></br>
                        {% endfor %}
                    {% endif %}
                  </div>

                  <form method="POST" action="{{ url_for('data') }}">
                      <select name="datasource" method="POST" action="/post">
                        {% for datasource1 in two_dimensional_list %}
                        <option value= "{{datasource1[0]}}">{{datasource1[1]}}</option>"
                        {% endfor %}
                      </select>  
                    </form>
                  </td></tr>
                  <tr><td><input type="hidden" id="foldername" name="foldername" value=""></td></tr>
                  <tr><td><input type="submit" value="upload" name="upload"></td></tr>
                </form>
              </table>
            </div>
        </fieldset>
        
    </form>
</div>
{% endblock content %}
