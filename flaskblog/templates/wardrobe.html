{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" action="" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">My wardrobe</legend>
            <div>  
              <table>
                <tr><td><span>{{alert}}</span></td></tr>
                <tr><td>File Path:</td></tr>
              
                <tr><td><input type="file" name="file[]"  accept=".jpg,.jpeg,.png,.jfif,.HEIC" multiple></td>
                <tr><td>Choose Folder:
                      <select id="folder" name=folder onchange="Choose(this.value)">
                        {% for dir in two_dimensional_list %}
                          <option value={{dirs.index(dir)}}>{{dir}}</option>
                        {% endfor %}
                      </select>
                </td></tr>
            </table>
            </div>
        </fieldset>
        <div class="form-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </form>
</div>
{% endblock content %}
